project:
  name: "http_sample_project"
  description: "Sample project to test serverless runtime config"
  version: "0.1.0"
  owner: "your-team-name"

run:
  runtime: "python"
  file: "main.py"
  timeout: 10
  cpu: 1
  memory: 256

input:
  type: bin
  allow_args: True
  allowed_args: ["--qty"]
  allow_stdin: True

output:
  type: stdout

error:
  type: stdout

error_map:
  "0": 200 # Success
  "1": 400 # Invalid args
  "2": 500 # Internal server error
  default: 500 # fallback if unmapped


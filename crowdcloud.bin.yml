project:
  name: "http_sample_project"
  description: "Sample project to test serverless runtime config"
  version: "0.1.0"
  owner: "your-team-name"

run:
  runtime: "python"
  file: "main.py"
  timeout: 10s
  cpu: 2
  memory: 256M
  args:
    --sample: args # args that will always be here

input:
  type: bin
  allow-args: True
  allowed-args: ["--qty"]
  allow-stdin: True
  stdin-validator: json # | raw | kv

output:
  where: stdout
  parser: json # or kv or raw

error:
  where: stdout
  parser: raw

errors:
  map:
    "0": 200 # Success
    "1": 400 # Invalid args
    "2": 500 # Internal server error
  default: 500 # fallback if unmapped

